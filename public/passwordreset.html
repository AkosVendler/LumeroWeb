<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumero | Jelszó visszaállítás</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boska.css">
</head>
<body>
    <div class="reset-container">
        <h1>Állítsd vissza a jelszavadat</h1>
        <p>Add meg az új jelszavadat a fiókod visszaállításához</p>
        <div class="password-div">
            <label for="password">Új jelszó</label>
            <input class="reset-password-input" type="password" name="password" id="password">
        </div>
        <div class="password-div">
            <label for="password">Új jelszó ismétlése</label>
            <input class="reset-password-input" type="password" name="password" id="password-repeat">
        </div>
        <button class="reset-button" id="reset-button" type="submit">Jelszó visszaállítása</button>
        <p class="message" id="message"></p>
    </div>
    <script src="PasswordResetByEmail.js"></script>
</body>
</html>
